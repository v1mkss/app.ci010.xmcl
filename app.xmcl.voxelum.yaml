app-id: app.xmcl.voxelum
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: xmcl-wrapper.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-run/discord-ipc-0:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.discordapp.Discord
  - --talk-name=com.feralinteractive.GameMode
  - --env=ELECTRON_ENABLE_STACK_DUMPING=false
  - --env=ELECTRON_ENABLE_LOGGING=false

cleanup:
  - /include
  - /lib/pkgconfig

modules:
  - name: xrandr
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.3.tar.xz
        sha256: f8dd7566adb74147fab9964680b6bbadee87cf406a7fcff51718a5e6949b841c
    cleanup:
      - /share/man
      - /bin/xkeystone

  - name: XMCL
    buildsystem: simple
    build-commands:
      - install -Dm644 app.xmcl.voxelum.png /app/share/icons/hicolor/512x512/apps/app.xmcl.voxelum.png
      - install -Dm644 xmcl.desktop /app/share/applications/app.xmcl.voxelum.desktop
      - install -Dm755 xmcl-wrapper.sh /app/bin/xmcl-wrapper.sh
      - install -d /app/opt/xmcl
      - cp -r * /app/opt/xmcl/
      - chmod +x /app/opt/xmcl/xmcl
    sources:
      - type: file
        path: assets/icons/hicolor/512x512/apps/xmcl.png
        dest-filename: app.xmcl.voxelum.png
      - type: file
        path: assets/xmcl.desktop
        dest-filename: xmcl.desktop
      - type: script
        dest-filename: xmcl-wrapper.sh
        commands:
          - export LD_LIBRARY_PATH=/app/opt/xmcl:$LD_LIBRARY_PATH
          - export GTK_USE_PORTAL=1
          - export APPIMAGE=1
          - exec /app/opt/xmcl/xmcl --enable-webrtc-pipewire-capturer --no-sandbox "$@"
      - type: archive
        url: https://github.com/Voxelum/x-minecraft-launcher/releases/download/v0.50.5/xmcl-0.50.5-x64.tar.xz
        sha256: 538478f9f59a24acdd41ddb6d8612c5daa7c2985b4e06709ea7b67eb879dc27b
